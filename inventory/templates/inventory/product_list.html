<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">商品一覧</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    {% if product.img_path %}
                        <img src="{{ product.img_path.url }}" class="card-img-top" alt="{{ product.product_name }}" style="height: 200px; object-fit: cover;">
                    {% else %}
                        <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 200px;">
                            No Image
                            </div>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <p class="card-text text-danger fw-bold">¥{{ product.price }}</p>
                        <p class="card-text text-muted small">メーカー: {{ product.company.company_name }}</p>
                        <p class="card-text">{{ product.comment }}</p>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <small class="text-muted">在庫数: {{ product.stocks }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

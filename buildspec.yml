version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 740481920667.dkr.ecr.ap-northeast-1.amazonaws.com

  build:
    commands:
    - echo Building the Docker image...
    - docker build -t products-manage .
    - docker tag products-manage:latest 740481926667.dkr.ecr.ap-northeast-1.amazonaws.com/products-manage:latest


  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 740481920667.dkr.ecr.ap-northeast-1.amazonaws.com/products-manage:latest
